<div *ngIf="isShowingPendingIndicator$ | async as isShowingPendingIndicator">
  <div *ngIf="isShowingPendingIndicator" class="loader-overlay"></div>
  <div *ngIf="isShowingPendingIndicator" class="load-indicator">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
</div>

    <router-outlet></router-outlet>
  </div>
</div>
